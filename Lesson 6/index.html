<section class="section">
    <div class="container">
        <h2 class="section-title">contact us</h2>
        <div class="container-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </div>
    <div class="registration">
        <form action="#" class="registration__form">
            <div class="registration__form-block">
                <label for="name"></label>
                <input class="registration__form-block--input" type="text" placeholder="Name" name="name" required>
                <label for="email"></label>
                <input class="registration__form-block--input" type="text" placeholder="Email" name="email" required>
                <label for="psw"> </label>
                <input class="registration__form-block--input" type="password" placeholder="Password" name="psw" required>
            </div>
            <div class="registration__form-block">
                <label for="message"></label>
                <textarea class="registration__form-block--area" name="message" placeholder="Message"></textarea>
            </div>
        </form>
    </div>
        <button class="registration__form--button">Send Message</button>
    </div>
